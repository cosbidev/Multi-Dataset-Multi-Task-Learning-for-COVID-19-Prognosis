seed: 0
exp_name: morbidity_singletask

device:
  cuda_device: cuda:0
  gpu_num_workers: 4

data:
  cv: loCo
  fold_dir: data/processed/AFC/loCo # folder where upload the CV splits at patient level
  model_dir: models/AFC/loCo # folder to save trained model
  report_dir: reports/AFC/loCo # folder to save results
  classes: # name of classes
    - MILD
    - SEVERE
  batch_size: 64
  modes:
    img:
      loader_name: custom_preprocessing
      img_dir: data/AIforCOVID # path for the dicom directory
      box_file: data/AIforCOVID/processed/box_data_AXF123.xlsx  # if equal to None do not select the bounding box
      mask_dir: data/AIforCOVID/processed/masks  # if equal to None do not select lung
      img_dim: 256 # resize shape (square)
      preprocess:
        clahe: False
        filter: False
        clip: False
        masked: False
        bbox_resize: True

model:
  model_name: single
  task: morbidity
  pretrained: False # if this parameter is None, the model is trained from scratch
  dropout_rate: 0.25

trainer:
  optimizer:
    lr: 0.001 # initial learning rate
    weight_decay: 0.00001 # weight decay
  scheduler: # allow to change learning rate during training
    mode: min
    patience: 5
    min_lr: 1e-6
    factor: 0.6# if the validation loss do not improve for x epochs, the scheduler reduces the learning rate (lr*10^-1)
  early_stopping: 30  # if the validation loss do not improve for x epochs stop training
  max_epochs: 300